<div class="row">
    <div class="col-md-6">
        <h2>Archives:</h2>
        <ul id="archives">
            [[#each site.categories.posts]]
            <li><a href="/posts/[[name]]">[[title]]</a></li>
            [[/each]]
        </ul>
    </div>

    <div class="col-md-6">
        <h2>By tags:</h2>
        <ul id="tags">
            [[#each site.tags]]
            [[#if @key]]
            <h3>[[@key]]</h3>
            <ul id="[[@key]]">
                [[#each ..]]
                <li><a href="/posts/[[name]]">[[title]]</a></li>
                [[/each]]
            </ul>
            [[/if]]
            [[/each]]
        </ul>
    </div>

</div>
